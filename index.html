<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>mSupply Leave Portal</title>
    <link rel="icon" href="http://www.msupply.com/media/favicon/default/fav_icon-01.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-animate.js"></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="JS/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainCtrl">
    <md-toolbar md-scroll-shrink md-shrink-speed-factor="0.25" style="box-shadow: darkblue 0px 3px 3px">
        <div class="md-toolbar-tools">
            <img height="100%" src="http://www.msupply.com/skin/frontend/default/msupply/images/header/logo.png">
            <h2>
                <span>mSupply Leave Portal</span>
            </h2>
        </div>
    </md-toolbar>

    <div data-ng-include="'./Partials/login.html'"></div>

    <md-card>
        <md-card-content>
            <div flex-gt-xs>
                <h4>Leave duration</h4>
                <md-datepicker ng-model="startDate" format="dd/MM/yyyy" md-placeholder="Start date"></md-datepicker>
                <md-datepicker ng-model="endDate" format="dd/MM/yyyy" md-placeholder="End date"></md-datepicker>
            </div>
        </md-card-content>
    </md-card>

</body>
</html>
